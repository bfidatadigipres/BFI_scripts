<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
    <meta charset="utf-8">
    <title> Screenshot email sender</title>
</head>
<body>
<header>
    <br>
  <h2> Send screenshot to email</h2>
  <h3> error</h3>
</header>

{% with msgs = get_flashed_messages(with_categories=true) %}
  {% if msgs %}
     {% for cat,msg in msgs %}
       <div class="alert {{cat}}">{{msg}}</div>
     {% endfor %}
  {% endif %}
{% endwith %}
<img class=image src="captain-holt-oh-no.gif" alt="oh no man">
<br>
<input type="submit" value="Back" onClick="history.back();"/>
